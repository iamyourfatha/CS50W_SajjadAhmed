{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li> <!--the list got looped over becuse it was in an li, and in the task-->
        {% endfor %} 
    </ul>
    <a href="{% url 'tasks:add' %}">Add a New Task</a>
{% endblock %}
